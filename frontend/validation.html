<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation de votre commande</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


</head>
<body>

    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-0 col-md-2 col-lg-3"></div>
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card border-primary">
                    <div class="card-body">
                        <h3 class="card-title mb-3 text-primary">Validation de votre commande</h3>
                        <p class="card-text mb-5">Veuillez remplir le formulaire ci-dessous:</p>
                        <form id="form">
                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label for="forename">Prénom: </label>
                                    <input type="text" class="form-control" id="forename" placeholder="Entrez votre prénom" required>
                                </div>
                                <div class="form-group col-6">
                                    <label for="last-name">Nom de famille: </label>
                                    <input type="text" class="form-control" id="last-name" placeholder="Entrez votre nom de famille" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail: </label>
                                <input type="email" class="form-control" id="email" placeholder="Entrez votre e-mail" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Adresse:</label>
                                <input type="text" class="form-control" id="address" placeholder="Entrez votre adresse" required>
                            </div>
                            <div class="form-group">
                                <label for="city">Ville: </label>
                                <input type="text" class="form-control" id="city" placeholder="Entrez votre ville" required>
                                <ul id="city-list" class="list-group border border-top-0  mt-1 rounded-0 d-none">

                                </ul>
                            </div>
                            <div class="form-group">
                                <a href="../index.html"><button id='submit' type="submit" class="btn btn-primary">Valider</button></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-0 col-md-2 col-lg-3"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    <!--JS files-->
    <script src="./files.js/validation.js"></script>


</body>
</html>
